<div class="cmd pull-left cursor tooltips" title="#name#" data-type="action" data-subtype="other" data-cmd_id="#id#" data-cmd_uid="#uid#" style="margin-top: 3px;margin-left:5px;color: var(--eqTitle-color) !important;font-size: 1.0em !important;" data-version="#version#">
#name_display#
</div>
<script>
    $('.cmd[data-cmd_uid=#uid#]:last').off('click').on('click', function () {
        jeedom.cmd.execute({id: '#id#'});
    });
	dest = $('.cmd[data-cmd_uid=#uid#]').closest('.eqLogic-widget').find('.refresh');
	$('.cmd[data-cmd_uid=#uid#]').detach().insertBefore(dest);
</script>
